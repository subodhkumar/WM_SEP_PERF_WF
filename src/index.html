<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>WMPerfListProj</title>
        <meta name="description" content="App built on wavemaker" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />

        <link rel="icon" href="favicon.png" type="image/x-icon" />

    <body class="wm-app" id="ng-app">

        <script>
            window.onload = function() {
                var printCssNode = document.createElement("link");
                printCssNode.type = "text/css";

                printCssNode.href = "print.css";
                printCssNode.media = "print";
                document

            };
